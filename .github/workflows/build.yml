name: build

on:
  push:
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:

  build:
    name: "build"
    runs-on: "ubuntu-20.04"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install GDAL Gmt
        run: |
          sudo apt-get update
          sudo apt-get install libgdal-dev gdal-bin build-essential gmt
          export C_INCLUDE_PATH=/usr/include/gdal:$C_INCLUDE_PATH
          export CPLUS_INCLUDE_PATH=/usr/include/gdal:$CPLUS_INCLUDE_PATH
          sudo ldconfig

      - name: Install doxygen
        run: |
          sudo apt-get update
          sudo apt-get install doxygen-latex doxygen graphviz python3 python3-breathe python3-sphinx

      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          cached: ${{ steps.cache-qt.outputs.cache-hit }}

      - name: Install qwt
        run: |
          sudo apt-get update
          sudo apt-get install libqwt-headers libqwt-qt5-6 libqwt-qt5-dev

      - name: Setup building
        run: |
          git submodule update --init --recursive

      - name: Build gisl
        run: |
          mkdir build
          cmake -B build -S . -DPYTHON_EXECUTABLE=/usr/bin/python
          cmake --build build --target gisl

      - name: Catch2 tests
        run: |
          cmake --build build --target tests
          cd build/tests
          ./tests